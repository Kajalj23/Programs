<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <style>
            fieldset
            {
                margin-left: 30%;
                margin-top: 5%;
                width: 350px;
                align-content: center;
                background-color: cyan;
                
            }
        </style>
    </head>
    <body>
    <form action="">
        <fieldset>
            <center> Student Registration Form</center>
            <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Father Name:</td>
                <td><input type="text" name="father name"></td>
            </tr>
            
            <tr>
                <td>Address:</td>
                <td><textarea name="personal addr" id="" cols="19" rows="3"></textarea></td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="number" name="pincode"></td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td><input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">female</td>
            </tr>
            <tr>
                <td>City:</td>
                <td>
                    <select id="" name="city" size="1">
                        <option  disabled>Select City</option>
                        <option>Ahmedabad</option>
                        <option>Anand</option>
                        <option>Vadodara</option>
                        <option>Gandhinagar</option>
                        <option>Mehsana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course:</td>
                <td>
                    <select id="" name="course" size="1">
                        <option disabled>Select course</option>
                        <option>Diploma</option>
                        <option>BE</option>
                        <option>B.tech</option>
                        <option>PH.D</option>
                        <option>ME</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language known:</td>
                <td><input type="checkbox">English
                    <input type="checkbox">Hindi
                    <input type="checkbox">Gujarati
                </td>
            </tr>
            
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob"></td>
            </tr>
            <tr>
                <td>Mobile no</td>
                <td><input type="number" name="mobile"></td>
            </tr>
            <tr>
                <td>Choose color:</td>
                <td><input type="color" name="" id=""></td>
            </tr>
            <tr>
                <td>Select Range:</td>
                <td><input type="range" name="" id=""></td>
            </tr>
            <tr>
                <td>Choose file:</td>
                <td><input type="file" name="" id=""></td>
            </tr>
            <tr>
                <td><button type="reset" name="reset">Reset</button></td>
                <td><button type="submit" name="submit" onclick="alert('Successfull')">Submit Form</button></td>
            </tr>
           
            </table>
        </fieldset>
    </form>
</body>
</html>

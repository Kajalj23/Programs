<!DOCTYPE html>
<html>
    <head>
        <title>Student Registration Form</title>
        <style>
            fieldset
            {
                
                width: 300px;
                align-content: center;
                background-color: cyan;
                
            }
        </style>
    </head>
    <body>
    <form action="">
        <fieldset>
            <center> Student Registration Form</center>
            <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>Father Name</td>
                <td><input type="text" name="father name"></td>
            </tr>
            <tr>
                <td>Postal Address</td>
                <td><textarea name="postal addr" id="" cols="19" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Personal Address</td>
                <td><textarea name="personal addr" id="" cols="19" rows="1"></textarea></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex">Male
                <input type="radio" name="sex">female</td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <select id="" name="city" size="1">
                        <option>Ahmedabad</option>
                        <option>Anand</option>
                        <option>Vadodara</option>
                        <option>Gandhinagar</option>
                        <option>Mehsana</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select id="" name="course" size="1">
                        <option>Diploma</option>
                        <option>BE</option>
                        <option>B.tech</option>
                        <option>PH.D</option>
                        <option>ME</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <select id="" name="State" size="1">
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>MP</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pincode</td>
                <td><input type="number" name="pincode"</td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"</td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="dob"</td>
            </tr>
            <tr>
                <td>Mobile no</td>
                <td><input type="number" name="mobile"</td>
            </tr>
            <tr>
                <td><button type="reset" name="reset">Reset</button></td>
                <td><button type="submit" name="submit">Submit Form</button></td>
            </tr>
           
            </table>
        </fieldset>
    </form>
</body>
</html>
